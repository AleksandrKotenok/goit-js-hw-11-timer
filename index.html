<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="Permissions-Policy" content="interest-cohort=()"/>
   <title>HW-11 part 3</title>
   <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <h1>Акция от компании рога и копыта!</h1>
   <h2>Купи слона со скидкой 70% до конца октября и получи в подарок нашу фирменную футболку</h2>
   <h3>До конца акции осталось:</h3>
   <div class="timer" id="timer-1">
      <div class="field">
         <span class="value" data-value="days">11</span>
         <span class="label">Days</span>
      </div>
      <div class="field">
         <span class="value" data-value="hours">11</span>
         <span class="label">Hours</span>
      </div>
      <div class="field">
         <span class="value" data-value="mins">11</span>
         <span class="label">Minutes</span>
      </div> 
      <div class="field">
         <span class="value" data-value="secs">11</span>
         <span class="label">Seconds</span>
      </div>
   </div>
   <div class="button">
      <button class="button__timer" data-action="start">START</button>
      <button class="button__timer" data-action="stop">STOP</button>
   </div>
   <script src="index.js" type="module"></script>
</body>
</html>
